<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Real-time Collaborative Coding Platform</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://unpkg.com/monaco-editor@0.39.0/min/vs/loader.js" defer></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" defer></script>
    <style>
        :root {
            --bg: #111827;
            --panel: #1f2937;
            --panel-border: #374151;
            --muted: #9ca3af;
            --muted-2: #6b7280;
            --accent: #2563eb;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            overflow: hidden;
        }
        .editor-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: var(--panel);
            border-bottom: 1px solid var(--panel-border);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 0 0 auto;
        }
        .main-content {
            display: flex;
            flex: 1 1 auto;
            overflow: hidden;
            min-height: 0;
        }
        .sidebar {
            width: 320px;
            background: var(--panel);
            border-right: 1px solid var(--panel-border);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            flex-shrink: 0;
            min-width: 64px;
        }
        .sidebar.collapsed {
            width: 64px;
        }
        .editor-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0; 
        }
        .user-presence {
            background: var(--panel);
            border-bottom: 1px solid var(--panel-border);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 0 0 auto;
        }
        .monaco-editor-container {
            flex: 1 1 auto;
            position: relative;
            min-height: 0; 
        }
        .user-cursor {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        .user-cursor-line {
            width: 2px;
            height: 20px;
            animation: blink 1s infinite;
        }
        .user-cursor-label {
            font-size: 12px;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 4px;
            white-space: nowrap;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 448px;
            box-sizing: border-box;
        }
        .btn {
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-secondary {
            background: #4b5563;
            color: white;
        }
        .btn-secondary:hover { background: #374151; }
        .input {
            width: 100%;
            padding: 12px 16px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .document-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }
        .document-item:hover { background: #374151; }
        .document-item.active {
            background: #374151;
            border-left: 4px solid var(--accent);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            border: 2px solid var(--panel);
            position: relative;
            flex: 0 0 auto;
        }
        .user-avatar::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border: 2px solid var(--panel);
            border-radius: 50%;
        }
        .color-picker {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 12px 0;
        }
        .color-option {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        .color-option.selected { border-color: white; transform: scale(1.1); }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            max-height: 192px;
            overflow-y: auto;
        }
        .language-option {
            padding: 12px;
            border: 1px solid #4b5563;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .language-option:hover { border-color: #6b7280; }
        .language-option.selected {
            border-color: var(--accent);
            background: rgba(37, 99, 235, 0.08);
            color: #93c5fd;
        }
        .no-document {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            min-height: 0;
        }
        .connection-status { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-connected { background: #10b981; }
        .status-disconnected { background: #ef4444; }
        svg { display: block; }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 16px;">
                <button id="toggleSidebar" class="btn btn-secondary" style="padding: 8px;" aria-label="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" aria-hidden="true">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    <div>
                        <h1 style="font-size: 18px; font-weight: 600; margin: 0;">Collaborative Code Editor</h1>
                        <p id="currentDocTitle" style="font-size: 14px; color: var(--muted); margin: 0;"></p>
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="connection-status" role="status" aria-live="polite">
                    <div id="statusDot" class="status-dot status-disconnected" aria-hidden="true"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <div id="currentUserInfo" style="display: none; align-items: center; gap: 8px;">
                    <div id="currentUserAvatar" class="user-avatar" aria-hidden="true"></div>
                    <span id="currentUserName" style="font-size: 14px; color: #d1d5db;"></span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="sidebar" class="sidebar" aria-label="Sidebar">
                <div style="padding: 16px; border-bottom: 1px solid #374151;">
                    <button id="newDocBtn" class="btn btn-primary" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>New Document</span>
                    </button>
                </div>
                <div style="flex: 1 1 auto; overflow-y: auto; padding: 16px;">
                    <h3 style="font-size: 12px; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; margin: 0 0 16px 0;">
                        Documents
                    </h3>
                    <div id="documentsList" role="list"></div>
                </div>
            </div>
            <div class="editor-area">
                <div id="userPresence" class="user-presence" style="display: none;" aria-hidden="true">
                    <div style="display: flex; align-items: center; gap: 8px; color: var(--muted);">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span id="userCount">0 others editing</span>
                    </div>
                    <div id="userAvatars" style="display: flex; align-items: center; gap: 8px;"></div>
                </div>
                <div id="noDocument" class="no-document" aria-live="polite">
                    <div style="font-size: 64px; margin-bottom: 16px;">üìù</div>
                    <h2 style="font-size: 20px; color: var(--muted); margin: 0 0 8px 0;">No Document Selected</h2>
                    <p style="color: var(--muted-2); margin: 0;">Select a document from the sidebar to start editing</p>
                </div>
                <div id="monacoContainer" class="monaco-editor-container" style="display: none;"></div>
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <div class="modal">
            <div style="text-align: center; margin-bottom: 24px;">
                <div style="width: 64px; height: 64px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" aria-hidden="true">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h2 id="loginTitle" style="font-size: 24px; font-weight: 700; margin: 0 0 8px 0;">Welcome to Collaborative Editor</h2>
                <p style="color: var(--muted); margin: 0;">Enter your name to start coding together</p>
            </div>
            <form id="loginForm">
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-size: 14px; font-weight: 500; color: #d1d5db; margin-bottom: 8px;">Your Name</label>
                    <input id="userName" type="text" class="input" placeholder="Enter your name" required maxlength="20" autocomplete="name" />
                </div>
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-size: 14px; font-weight: 500; color: #d1d5db; margin-bottom: 12px;">Choose Your Color</label>
                    <div class="color-picker" role="list">
                        <button type="button" class="color-option selected" data-color="#3b82f6" style="background: #3b82f6;" aria-pressed="true"></button>
                        <button type="button" class="color-option" data-color="#8b5cf6" style="background: #8b5cf6;" aria-pressed="false"></button>
                        <button type="button" class="color-option" data-color="#10b981" style="background: #10b981;" aria-pressed="false"></button>
                        <button type="button" class="color-option" data-color="#f59e0b" style="background: #f59e0b;" aria-pressed="false"></button>
                        <button type="button" class="color-option" data-color="#ef4444" style="background: #ef4444;" aria-pressed="false"></button>
                        <button type="button" class="color-option" data-color="#ec4899" style="background: #ec4899;" aria-pressed="false"></button>
                        <button type="button" class="color-option" data-color="#6366f1" style="background: #6366f1;" aria-pressed="false"></button>
                        <button type="button" class="color-option" data-color="#14b8a6" style="background: #14b8a6;" aria-pressed="false"></button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Start Collaborating</button>
            </form>
        </div>
    </div>
    <div id="createDocModal" class="modal-overlay" style="display: none;" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="createDocTitle">
        <div class="modal">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" aria-hidden="true">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                    </svg>
                    <h2 id="createDocTitle" style="font-size: 20px; font-weight: 700; margin: 0;">New Document</h2>
                </div>
                <button id="closeCreateModal" style="background: none; border: none; color: var(--muted); cursor: pointer; padding: 4px;" aria-label="Close create document modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="createDocForm">
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-size: 14px; font-weight: 500; color: #d1d5db; margin-bottom: 8px;">Document Title</label>
                    <input id="docTitle" type="text" class="input" placeholder="My awesome document" required />
                </div>
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-size: 14px; font-weight: 500; color: #d1d5db; margin-bottom: 12px;">Language</label>
                    <div class="language-grid" role="list">
                        <button type="button" class="language-option selected" data-language="javascript" aria-pressed="true">
                            <span style="font-size: 18px;">üü®</span>
                            <span style="font-size: 14px; font-weight: 500;">JavaScript</span>
                        </button>
                        <button type="button" class="language-option" data-language="typescript" aria-pressed="false">
                            <span style="font-size: 18px;">üî∑</span>
                            <span style="font-size: 14px; font-weight: 500;">TypeScript</span>
                        </button>
                        <button type="button" class="language-option" data-language="python" aria-pressed="false">
                            <span style="font-size: 18px;">üêç</span>
                            <span style="font-size: 14px; font-weight: 500;">Python</span>
                        </button>
                        <button type="button" class="language-option" data-language="html" aria-pressed="false">
                            <span style="font-size: 18px;">üåê</span>
                            <span style="font-size: 14px; font-weight: 500;">HTML</span>
                        </button>
                        <button type="button" class="language-option" data-language="css" aria-pressed="false">
                            <span style="font-size: 18px;">üé®</span>
                            <span style="font-size: 14px; font-weight: 500;">CSS</span>
                        </button>
                        <button type="button" class="language-option" data-language="json" aria-pressed="false">
                            <span style="font-size: 18px;">üìã</span>
                            <span style="font-size: 14px; font-weight: 500;">JSON</span>
                        </button>
                        <button type="button" class="language-option" data-language="markdown" aria-pressed="false">
                            <span style="font-size: 18px;">üìù</span>
                            <span style="font-size: 14px; font-weight: 500;">Markdown</span>
                        </button>
                        <button type="button" class="language-option" data-language="plaintext" aria-pressed="false">
                            <span style="font-size: 18px;">üìÑ</span>
                            <span style="font-size: 14px; font-weight: 500;">Plain Text</span>
                        </button>
                    </div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button type="button" id="cancelCreate" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
